<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

    <title>Dictionary</title>
  </head>
  <body>
    
   <div class="card" style="width: 22rem;">
     <div class="card-body">
	   <h5 class="card-title">Search a word in your dictionary</h5>
	     <input type="text" id="search">
	       <button class="btn btn-primary" onclick="return searchWord();"><i class="las la-search"></i></button>
	  </div>
	</div> 
   <div class="card" style="width: 22rem;">
     <div class="card-body">
	   <h5 class="card-title">Add a word to your dictionary</h5>
	     <input type="text" id="add">
	       <button class="btn btn-primary" onclick="addWord();">+</button>
	  </div>
	</div>
    
  </body>
</html>
